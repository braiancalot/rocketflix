<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>

<body>
  <header>
    <img src="assets/shuffle.svg" alt="random icon">
    <h1>Não sabe o que assistir?</h1>
  </header> 

  <main>
    <img src="assets/poster.png" alt="movie poster" id="poster">
    <section>
      <h2 id="title"></h2>
      <p id="description"></p>
      <div class="info-container" id="infoContainer">
        <div class="info">
          <img src="assets/star.svg" alt="rate icon">
          <span id="rate"></span>
        </div>
        <div class="info">
          <img src="assets/calendar.svg" alt="rate icon">
          <span id="date"></span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <button id="button">
      <img src="assets/shuffle.svg" alt="random icon">
      Encontrar filme
    </button>
    <p>Clique em "Encontrar filme" que traremos informações
      de algum filme para você assistir hoje.</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>

</html>
